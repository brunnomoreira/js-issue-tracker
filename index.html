<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>JS Issue Tracker</title>
</head>

<body>
    <div class="container">
        <h1>JS Issue Tracker <small class="text-muted h5">By @brunnomoreira</small></h1>

        <div class="card mb-5">
            <div class="card-body">
                <h3>Create new issue</h3>
                <form id="issueForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" id="description" placeholder="Describe your issue..." required>
                    </div>
                    <div class="mb-3">
                        <label for="severity" class="form-label">Severity</label>
                        <select class="form-select" aria-label="Severity select" name="severity" id="severity" required>
                            <option value="Low" selected>Low</option>
                            <option value="Normal">Normal</option>
                            <option value="Hight">Hight</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assigned_to" class="form-label">Assigned To</label>
                        <input type="text" class="form-control" name="assigned_to" id="assigned_to" placeholder="Describe your issue..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>                  
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-body">
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#issueListOpen" data-list="open">
                            Open
                            <span class="badge bg-secondary" id="badgeOpen">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#issueListClosed" data-list="closed">
                            Closed
                            <span class="badge bg-secondary" id="badgeClosed">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#issueListAll" data-list="all">
                            All
                            <span class="badge bg-secondary" id="badgeAll">0</span>
                        </a>
                    </li>
                </ul>

                <form class="bg-light rounded p-3" id="searchForm">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search" name="search" placeholder="Search or filter results...">
                                <i class="bi bi-x clear-search" style="font-size: 30px; position: absolute; right: 80px; top: -3px; color: gray; z-index: 3;"></i>
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select name="order_by" id="order_by" class="form-select">
                            <option selected>Created at</option>
                            <option>Severity</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="mt-4 issue-list" id="issueListOpen" style="height: 500px; overflow-y: scroll; border: 1px solid #EEE; border-radius: 5px; padding: 10px;">
                    <h5 class="text-center default-message">No issues found.</h4>
                </div>

                <div class="mt-4 issue-list d-none" id="issueListClosed" style="height: 500px; overflow-y: scroll; border: 1px solid #EEE; border-radius: 5px; padding: 10px;">
                    <h5 class="text-center default-message">No issues found.</h4>
                </div>

                <div class="mt-4 issue-list d-none" id="issueListAll" style="height: 500px; overflow-y: scroll; border: 1px solid #EEE; border-radius: 5px; padding: 10px;">
                    <h5 class="text-center default-message">No issues found.</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="app.js"></script>
</body>

</html>
